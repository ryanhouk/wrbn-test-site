<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ANIMATE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">


    <!-- FONT AWESOME 5 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-TXfwrfuHVznxCssTxWoPZjhcss/hp38gEOH8UPZG/JcXonvBQ6SlsIF49wUzsGno" crossorigin="anonymous">


    <title>Wribbn - Rediscover Shopping</title>
</head>

<body>

    <!-- SECTION HEADER -->
    <section class="bg-brand">
        <div class="container">
            <div class="row align-items-center justify-content-around">
                <div class="col-11 col-md-6">
                    <div class="pt-5 pt-md-0">
                        <h3 class="display-4 text-white text-md-left text-center">Collect everything in one place</h3>
                        <p class="lead text-white text-md-left text-center mb-0">Ditch messy browser tabs and multiple wishlists. Wribbn gives you one place to save everything you want.</p>
                    </div>
                </div>
                <div class="col-10 col-md-4">
                    <div class="pt-5 pb-md-0 mt-md-5">
                        <img class="img-fluid" src="img/iphone-light-half.png" alt="wribbn shopping browser">
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <!-- SECOND DOWLOAD CTA -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 pt-md-5">
                    <div class="py-5 my-md-5">
                        <h3 class="display-4 text-brand-dark text-center">Get the app</h3>
                        <p class="lead text-brand-dark text-center mb-4">Download Wribbn in the AppStore and Google Play Store</p>
                        <p class="text-center mb-5">
                            <a href="#"><img class="mx-3" src="img/appstore.png" style="max-width: 200px;" /></a>
                            <a href="#"><img class="mx-3" src="img/googleplay.png" style="max-width: 200px;" /></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <section class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="py-5 my-5">
                        <p class="text-center">
                            <a class="m-3" href="#"><i class="fab fa-instagram fa-2x text-brand-dark"></i></a>
                            <a class="m-3" href="#"><i class="fab fa-facebook-square fa-2x text-brand-dark"></i></a>
                            <a class="m-3" href="#"><i class="fab fa-twitter fa-2x text-brand-dark"></i></a>
                        </p>
                        <p class="small text-center mt-4">©2019 Wribbn, Inc. | <a class="text-brand-dark" href="https://www.wribbn.com/legal/terms">Terms</a> • <a class="text-brand-dark" href="https://www.wribbn.com/legal/privacy">Privacy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body></html>
