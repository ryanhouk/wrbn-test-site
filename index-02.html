    <title>Wribbn - Rediscover Shopping</title>

    <!-- SECTION 01 -->
    <div class="bg-brand-light">
        <div class="container py-5">
            <div class="row justify-content-center py-5 my-md-5">
                <div class="col-10">
                    <p class="text-center"><img class="img-fluid mb-4" src="img/logo-color.png" style="width: 150px;"></p>

                    <p class="font-weight-light m-2 text-center lead">Get the Wribbn browser extension to make desktop shopping even better with Wribbn.</p>

                        <button class="btn btn-light m-2"><i class="fab fa-firefox mr-2"></i>Firefox</button>

                </div>
            </div>
        </div>
    </div>

        <div class="container animated fadeIn">
            <div class="row justify-content-center">
                <div class="col-10 col-md-6">
                    <img class="img-fluid nm" src="img/wrbn-clay-pair.png">
                </div>
            </div>
        </div>
    </div>
