<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ANIMATE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">


    <!-- FONT AWESOME 5 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-TXfwrfuHVznxCssTxWoPZjhcss/hp38gEOH8UPZG/JcXonvBQ6SlsIF49wUzsGno" crossorigin="anonymous">


    <title>Wribbn - Rediscover Shopping</title>
</head>

<body>

    <!-- SECTION HEADING -->
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6">
                    <p class="text-center"><img class="img-fluid mb-4" src="img/logo-color.png" style="width: 120px;"></p>
                    <h1 class="display-3 text-brand-dark text-center">Let's shop.</h1>
                    <p class="font-weight-light mb-4 lead text-brand-dark text-center">Organize all your shopping in one place.</p>
                    <p class="text-center mb-5">
                        <a href="#"><img class="m-3" src="img/appstore.png" style="max-width: 200px;" /></a>
                        <a href="#"><img class="m-3" src="img/googleplay.png" style="max-width: 200px;" /></a>
                    </p>
                </div>
                <div class="col-12 col-md-6 p-0">
                    <img class="img-fluid" src="img/placeholder-phone-grid.png">
                </div>
            </div>
        </div>
    </section>


    <!-- SECTION BROWSER -->
    <section class="bg-pink">
        <div class="container">
            <div class="row align-items-center justify-content-around flex-row-reverse">
                <div class="col-11 col-md-6">
                    <div class="pt-5 pt-md-0">
                        <h3 class="display-4 text-brand-dark text-md-left text-center">A browser made for shopping</h3>
                        <p class="lead text-brand-dark text-md-left text-center mb-0">Use Wribbn's browser to visit your favorite stores, save products, and get feedback from friends.</p>
                    </div>
                </div>
                <div class="col-10 col-md-4">
                    <div class="pt-5 pb-md-0 mt-md-5">
                        <img class="img-fluid" src="img/iphone-brand-half.png" alt="wribbn shopping browser">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- SECOND DOWLOAD CTA -->


    <!-- FOOTER -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body></html>
